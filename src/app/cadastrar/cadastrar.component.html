<div class="container-fluid">

    <div class="row">

        <div class="col-md-6" id="img-bg"></div>
        <div class="col-md mt-5 mb-5">

            <div class="row d-flex justify-content-center">
                <div class="col-md-10">

                    <h1 class="text-center">Cadastro</h1>

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome">
                    </div>

                    <div class="form-group">
                        <label for="usuário">Usuárie</label>
                        <input class="form-control" type="text" name="usuário" id="usuário" placeholder="Seu usuárie">
                    </div>

                    <div class="form-group">
                        <label for="foto">Link da foto</label>
                        <input class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
                    </div>

                    <div class="form-group">
                        <label for="ConfirmeSenha">Confirmar Senha</label>
                        <input class="form-control" type="password" name="ConfirmeSenha" id="confirmeSenha"
                            placeholder="Confirme sua senha">
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo de Usuárie</label>
                        <select class="form-control" name="tipo" id="tipo">
                            <option>Selecione um tipo de usuárie</option>
                            <option value="normal">Normal</option>
                            <option value="adm">Administradore</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger mr-4">Cancelar</button>
                        <button type="submit" class="btn btn-success">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
